{{define "register"}}
<!-- Faire le css -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Forum</title>
    <link rel="icon" href="/static/img/icon/forum.png">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="forum_tittle">
                <a href="/index">Forum</a>  
            </div>
        </nav>
    </header>

    <div class="registration">
        <div class="L-Title flex padding">
            <h1>Inscription</h1>
        </div>
        <p class="obligation">Remplissez ce formulaire d'adh√©sion</p>
        <br>
        <div class="RegisterForm flex padding">
            <form action="/index" method="GET">
                <div class="username">
                    <label for="username"> Pseudo : </label>
                    <input type="text" placeholder="Enter an user name" name="username" required>
                </div>
                <div class="email">
                    <label for="email"> Email : </label>
                    <input type="email" placeholder="Enter an email" name="email" required>
                </div>
                <div class="password">
                    <label for="password"> Password : </label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class="psw-repeat">
                    <label for="psw-repeat"> Repeat Password : </label>
                    <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
                </div>
                <p class="obligation">{{.Error}}</p>
                <br>
                <div class="clear flex">
                    <button type="submit" class="signupbtn">Inscription</button>
                    <button type="button" class="cancelbtn">Annuler</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
{{end}}
